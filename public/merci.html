<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Merci pour votre soumission</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a2463 0%, #1e3a8a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: white;
            color: #0a2463;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #f0f0f0;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Merci !</h1>
        <p>Votre formulaire a été soumis avec succès.</p>
        <p>Nous avons bien reçu vos informations.</p>
        <a href="https://sonac-form.web.app">Retourner au formulaire</a>
    </div>
</body>
</html>
